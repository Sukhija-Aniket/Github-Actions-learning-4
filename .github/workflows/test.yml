name: Testing
on: push
jobs:
    test:
        runs-on: Ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3
            - name: Setup Node
              uses: actions/setup-Node@v3
              with:
                node-version: 18
            - name: Install dependencies
              run: npm ci
            - name: linting
              run: npm run lint
            - name: testing
              run: npm test
            - name: build
              run: npm build